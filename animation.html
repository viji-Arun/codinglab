<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
     color: gray;
     position: relative;
     animation: mymove 5s infinite;
    animation-timing-function: forwards;
    }
    @keyframes mymove{
        from{top: 0px;}
        to{top: 200px; background-color: aquamarine;}
    }
</style>
<body>
    <h1>Animation properties</h1>
    <p>move the element right to left and animate to 5sec.
        It starts over again and again.
    </p>
    <div>
<h1>viji</h1>
    </div>
</body>
